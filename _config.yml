# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: http://duobab.com
date_format: "ordinal"
title: 朵芭比学园
subtitle: "让学习变的简单和专业"
description: "duobab, 朵芭比, Spring, Spring Boot, Spring Cloud, 常用命令, Docker, 3分钟入门, 技术支持, 网站搭建, java, redis, IDEA破解"
keywords: duobab, 朵芭比, Spring, Spring Boot, Spring Cloud, 常用命令, Docker, 3分钟入门, 技术支持, 网站搭建, java, redis, IDEA破解
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: duobab/duobab.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-05-03
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: duobab
organization: 
organization_url: 
github_username: duobab
location: Beijing, China
email: duobab_office@163.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /3min/
    label: 3分钟入门(原创)

  -
    href: /command/
    label: 常用命令

  -
    href: /problem/
    label: 问题集合

  -
    href: /idea/
    label: IDEA破解
	
  -
    href: /other/
    label: 杂谈

  -
    href: /support/
    label: 技术支持	

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: duobab
    repo: duobab-comments
    clientID: 38e8b7fb877112cdae44
    clientSecret: e4be1197ff70a6e632cea98b4e6d1e36997d0bde
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-80669434-1
    adsense:
        footer: true
        sidebar: true 
        content_header: true
        content_footer: false
